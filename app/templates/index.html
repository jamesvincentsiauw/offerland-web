<html>

<head>
    <title>Offerland</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>

<body>
    <div class="row justify-content-center">
        {% for item in data %}
        <div class="col-md-3 m-2 col-xs-12">
            <div class="card" style="max-width: 350px; min-width: 200px;">
                <img class="card-img-top" src="{{ url_for('static', filename='/' + loop.index | string() + '.jpeg') }}" style="height: 150px" alt="Card image cap">
                <div class="card-body">
                    <h4 class="card-title">${{ item.listPrice | numberFormat }}</h4>
                    <p class="card-text">{{ item.noBedrooms }} bed {{item.noBaths}} bath. Built in {{item.yearBuilt}}</p>
                    <p class="card-text">{{ item.address }}</p>
                    <a href="/detail/{{item.id}}" class="stretched-link"></a>
                </div>
                <div class="card-footer">
                    <small class="text-muted font-weight-bold">MLS<sup>&reg;</sup>{{item.mlNo}}</small>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="row justify-content-center">
        {{ pagination.info }}
    </div>
    <div class="row justify-content-center">
        {{ pagination.links }}
    </div>
</body>

</html>
